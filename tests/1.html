<script>
    $(document).ready( function() {
        $('#containerId').apishopsForm({
            type:'inline', /*тип открытия [inline|modal]*/
            debug:false, /*отладочный режим [true|false]*/
            successUrl:false, /*url благодарственной страницы [url|false]*/
            form:'normal', /*тип формы [normal|light|jquery-selector]*/
            displayed_containers:['picture','price','name'],
            theme:1,
            siteId:147233,
            productId:888647,
            lang:1
        });                 

        $('#formContainer1').apishopsForm({
            type:'inline', /*тип открытия [normal|light|jquery-selector]*/
            form:$('#formExample1'), /*тип формы [normal|light|jquery-selector]*/   
            siteId:97070,
            productId:888921,
            price:827.9, /*цена товара*/
            lang:1,
            priceRound:827, /*округленная цена*/
            wpId:28096328                   
        });        
    });
</script>
<div id="containerAdditionalItemsId"></div>

 <div class="containerId" id="formContainer1">
          
         <form method="post" id="formExample1" action="#">

           <button mark="submit" class="button">
            купить

            <input type="radio" value="brown" name="radios1" id="radio1" class="radiocolor">
            <label for="radio1">
             <span class="input--first">
             </span>
            </label>
            <input type="radio" value="black" name="radios1" id="radio2" class="radiocolor" checked="">
            <label for="radio2">
             <span class="input--first input--second">
             </span>
            </label>
           </div>
